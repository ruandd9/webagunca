    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        .calendar-day:hover {
            background-color: rgba(55, 65, 81, 0.5);
        }

        .calendar-day.selected-day {
            background-color: rgba(59, 130, 246, 0.2);
            border: 2px solid #3B82F6;
            border-radius: 0.5rem;
        }

        .event-indicator {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.75rem;
            line-height: 1;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem 0;
            border-radius: 9999px;
            background-color: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 1px solid #3B82F6;
        }

        .event-indicator.bg-red-500 {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border-color: #EF4444;
        }

        .event-indicator.bg-green-500 {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border-color: #22C55E;
        }

        .event-indicator.bg-yellow-500 {
            background-color: rgba(234, 179, 8, 0.2);
            color: #EAB308;
            border-color: #EAB308;
        }

        .event-indicator.bg-purple-500 {
            background-color: rgba(168, 85, 247, 0.2);
            color: #A855F7;
            border-color: #A855F7;
        }

        .event-indicator.bg-indigo-500 {
            background-color: rgba(99, 102, 241, 0.2);
            color: #6366F1;
            border-color: #6366F1;
        }

        .event-card {
            transition: all 0.2s ease-in-out;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .event-actions button {
            opacity: 0.7;
            transition: all 0.2s ease-in-out;
        }

        .event-actions button:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .event-time {
            font-size: 0.75rem;
            color: #9CA3AF;
            display: flex;
            align-items: center;
        }

        .event-time i {
            margin-right: 0.25rem;
            font-size: 0.7rem;
        }

        .event-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .event-card:hover .event-actions {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 0.25rem;
            }
            
            .calendar-day {
                font-size: 0.75rem;
            }
            
            .week-day-header {
                font-size: 0.75rem;
            }
            
            .event-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .event-icon {
                margin-bottom: 0.5rem;
            }

            .event-actions {
                opacity: 1;
            }

            #sidebar {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Função para gerar o calendário
        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDay = firstDay.getDay();
            const totalDays = lastDay.getDate();
            
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            // Atualiza o título do mês
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Adiciona os dias do mês anterior
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDay - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day bg-gray-700 rounded-lg p-2 text-gray-500';
                dayElement.innerHTML = `<span class="text-sm">${prevMonthLastDay - i}</span>`;
                calendarGrid.appendChild(dayElement);
            }

            // Adiciona os dias do mês atual
            const today = new Date();
            for (let i = 1; i <= totalDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day bg-gray-700 rounded-lg p-2';
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayElement.classList.add('today');
                }
                dayElement.innerHTML = `<span class="text-sm">${i}</span>`;
                calendarGrid.appendChild(dayElement);
            }

            // Adiciona os dias do próximo mês
            const remainingDays = 42 - (startingDay + totalDays); // 42 = 6 semanas * 7 dias
            for (let i = 1; i <= remainingDays; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day bg-gray-700 rounded-lg p-2 text-gray-500';
                dayElement.innerHTML = `<span class="text-sm">${i}</span>`;
                calendarGrid.appendChild(dayElement);
            }
        }

        // Inicializa o calendário com o mês atual
        let currentDate = new Date();
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());

        // Adiciona eventos de clique para navegação
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
    </script>
