    <!-- Modal de Edição de Card -->
    <div id="edit-card-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">

            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Editar Cartão</h2>
                <button class="text-gray-400 hover:text-white" onclick="closeEditCardModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Título</label>
                    <input type="text" id="edit-card-title" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Descrição</label>
                    <textarea id="edit-card-description" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-white"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Etiquetas</label>
                    <div id="edit-card-labels" class="flex flex-wrap gap-2">
                        <!-- Labels serão inseridas aqui via JavaScript -->
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Comentários</label>
                    <div id="edit-card-comments" class="space-y-2">
                        <!-- Comentários serão inseridos aqui via JavaScript -->
                    </div>
                    <div class="mt-2">
                        <input type="text" id="new-comment" class="w-full px-3 py-2 bg-gray-700 rounded-lg text-white" placeholder="Adicionar comentário...">
                    </div>
                </div>
                <div class="flex justify-between pt-4">
                    <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700" onclick="deleteCard()">
                        <i class="fas fa-trash mr-2"></i>Excluir Cartão
                    </button>
                    <div class="space-x-2">
                        <button class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600" onclick="closeEditCardModal()">Cancelar</button>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="saveCardChanges()">Salvar</button>
                    </div>
                </div>
            </div>

    <!-- Scripts -->
    <script>
        // Estado global do quadro
        window.boardState = {
            lists: {
                'para-fazer': [],
                'fazendo': [],
                'concluido': []
            }
        };

        // Variável para armazenar o card atual sendo editado
        let currentEditingCard = null;

        // Função para atualizar o scroll horizontal
        function updateHorizontalScroll() {
            const boardContainer = document.getElementById('board-container');
            const scrollContainer = document.getElementById('horizontal-scroll');
            
            if (boardContainer && scrollContainer) {
                const scrollWidth = boardContainer.scrollWidth;
                const clientWidth = boardContainer.clientWidth;
                const scrollLeft = boardContainer.scrollLeft;
                const scrollRatio = clientWidth / scrollWidth;
                
                scrollContainer.style.width = `${scrollRatio * 100}%`;
                scrollContainer.style.transform = `translateX(${(scrollLeft / scrollWidth) * 100}%)`;
            }
        }

        // Função para abrir o modal de edição
        function openEditCardModal(cardElement) {
            // Se for um objeto de dados do cartão (do board.js), usar showCardModal
            if (typeof cardElement === 'object' && cardElement.id) {
                if (typeof window.showCardModal === 'function') {
                    window.showCardModal(cardElement);
                    return;
                }
            }
            
            // Compatibilidade com cartões HTML antigos
            currentEditingCard = cardElement;
            const modal = document.getElementById('edit-card-modal');
            const titleInput = document.getElementById('edit-card-title');
            const descriptionInput = document.getElementById('edit-card-description');
            const labelsContainer = document.getElementById('edit-card-labels');
            const commentsContainer = document.getElementById('edit-card-comments');

            // Preencher os campos com os dados do card
            titleInput.value = cardElement.querySelector('h3').textContent;
            descriptionInput.value = cardElement.querySelector('p')?.textContent || '';

            // Limpar e preencher as etiquetas
            labelsContainer.innerHTML = '';
            const cardLabels = cardElement.getAttribute('data-labels')?.split(',') || [];
            Object.entries(window.labels).forEach(([key, label]) => {
                const labelElement = document.createElement('label');
                labelElement.className = 'flex items-center space-x-2 p-2 rounded hover:bg-gray-700 cursor-pointer';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = key;
                checkbox.checked = cardLabels.includes(key);
                checkbox.className = 'edit-label-checkbox';
                const labelColor = document.createElement('span');
                labelColor.className = `w-8 h-2 rounded ${label.color}`;
                const labelText = document.createElement('span');
                labelText.textContent = label.text;
                labelElement.appendChild(checkbox);
                labelElement.appendChild(labelColor);
                labelElement.appendChild(labelText);
                labelsContainer.appendChild(labelElement);
            });

            // Limpar e preencher os comentários
            commentsContainer.innerHTML = '';
            const comments = cardElement.getAttribute('data-comments')?.split('|') || [];
            comments.forEach(comment => {
                if (comment) {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'bg-gray-700 p-2 rounded';
                    commentElement.textContent = comment;
                    commentsContainer.appendChild(commentElement);
                }
            });

            modal.classList.remove('hidden');
        }

        // Função para fechar o modal de edição
        function closeEditCardModal() {
            const modal = document.getElementById('edit-card-modal');
            modal.classList.add('hidden');
            currentEditingCard = null;
        }

        // Função para salvar as alterações do card
        function saveCardChanges() {
            if (!currentEditingCard) return;

            const titleInput = document.getElementById('edit-card-title');
            const descriptionInput = document.getElementById('edit-card-description');
            const selectedLabels = Array.from(document.querySelectorAll('.edit-label-checkbox:checked')).map(checkbox => checkbox.value);
            const newComment = document.getElementById('new-comment').value;

            // Atualizar o card
            currentEditingCard.querySelector('h3').textContent = titleInput.value;
            const descriptionElement = currentEditingCard.querySelector('p');
            if (descriptionElement) {
                descriptionElement.textContent = descriptionInput.value;
            } else if (descriptionInput.value) {
                const p = document.createElement('p');
                p.className = 'text-sm text-gray-400 mt-2';
                p.textContent = descriptionInput.value;
                currentEditingCard.appendChild(p);
            }

            // Atualizar etiquetas
            currentEditingCard.setAttribute('data-labels', selectedLabels.join(','));
            const labelsContainer = currentEditingCard.querySelector('.flex.gap-2');
            if (labelsContainer) {
                labelsContainer.innerHTML = selectedLabels.map(label => `
                    <span class="px-2 py-1 ${window.labels[label].color} rounded text-xs">
                        ${window.labels[label].text}
                    </span>
                `).join('');
            }

            // Adicionar novo comentário se houver
            if (newComment) {
                const currentComments = currentEditingCard.getAttribute('data-comments')?.split('|') || [];
                currentComments.push(newComment);
                currentEditingCard.setAttribute('data-comments', currentComments.join('|'));
                document.getElementById('new-comment').value = '';
            }

            // Salvar estado
            saveBoardState();
            closeEditCardModal();
        }

        // Função para excluir o card
        function deleteCard() {
            if (!currentEditingCard) return;
        
            if (confirm('Tem certeza que deseja excluir este cartão?')) {
                const listContent = currentEditingCard.closest('.list-content');
                currentEditingCard.remove();
                
                // Verifica se agora tem menos de 6 cartões
                if (listContent.querySelectorAll('.card').length < 6) {
                    listContent.classList.remove('has-many-cards');
                }
                
                saveBoardState();
                closeEditCardModal();
            }
        }

        // Função para salvar o estado do quadro
        function saveBoardState() {
            // Se já temos o estado global, apenas salva no localStorage
            if (window.boardState && window.boardState.lists) {
                localStorage.setItem('boardState', JSON.stringify(window.boardState));
                return;
            }

            // Fallback: lê do DOM (compatibilidade com sistema antigo)
            const state = {
                lists: {}
            };

            document.querySelectorAll('.list').forEach(list => {
                const listId = list.id;
                const cards = Array.from(list.querySelectorAll('.card')).map((card, index) => ({
                    id: card.dataset.cardId || `card_${Date.now()}_${index}`,
                    title: card.querySelector('h3').textContent,
                    description: card.querySelector('p')?.textContent || '',
                    labels: card.getAttribute('data-labels')?.split(',').filter(l => l) || [],
                    comments: 0,
                    attachments: 0,
                    assignees: [],
                    deadline: null
                }));
                state.lists[listId] = cards;
            });

            window.boardState = state;
            localStorage.setItem('boardState', JSON.stringify(state));
        }

        // Configuração das etiquetas
        window.labels = {
            design: { text: 'Design', color: 'bg-blue-500' },
            frontend: { text: 'Frontend', color: 'bg-purple-500' },
            backend: { text: 'Backend', color: 'bg-yellow-500' },
            feature: { text: 'Feature', color: 'bg-green-500' },
            urgent: { text: 'Urgente', color: 'bg-red-500' },
            uiux: { text: 'UI/UX', color: 'bg-indigo-500' }
        };

        // Função para filtrar cartões
        function filterCards() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const selectedLabels = Array.from(document.querySelectorAll('.filter-label:checked')).map(checkbox => checkbox.value);
            
            // Esconder todos os cartões primeiro
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = 'none';
            });

            // Mostrar cartões que correspondem aos filtros
            document.querySelectorAll('.card').forEach(card => {
                const cardText = card.textContent.toLowerCase();
                const cardLabels = card.getAttribute('data-labels') ? card.getAttribute('data-labels').split(',') : [];
                
                const matchesSearch = searchText === '' || cardText.includes(searchText);
                const matchesLabels = selectedLabels.length === 0 || selectedLabels.some(label => cardLabels.includes(label));
                
                if (matchesSearch && matchesLabels) {
                    card.style.display = 'block';
                }
            });

            // Atualizar contador de filtros ativos
            const activeFiltersCount = document.getElementById('active-filters-count');
            const totalActiveFilters = (searchText ? 1 : 0) + selectedLabels.length;
            activeFiltersCount.textContent = totalActiveFilters;
            activeFiltersCount.classList.toggle('hidden', totalActiveFilters === 0);

            // Atualizar tags ativas
            const activeFiltersContainer = document.getElementById('active-filters');
            activeFiltersContainer.innerHTML = '';

            if (searchText) {
                const searchTag = document.createElement('span');
                searchTag.className = 'px-2 py-1 bg-gray-700 rounded text-sm flex items-center gap-1';
                searchTag.innerHTML = `<i class="fas fa-search"></i> ${searchText}`;
                activeFiltersContainer.appendChild(searchTag);
            }

            selectedLabels.forEach(label => {
                const labelTag = document.createElement('span');
                labelTag.className = `px-2 py-1 ${window.labels[label].color} rounded text-sm`;
                labelTag.textContent = window.labels[label].text;
                activeFiltersContainer.appendChild(labelTag);
            });
        }

        // Função para adicionar um cartão
        function addCard(listId, title, description, labels = []) {
            // Gera um ID único para o cartão
            const cardId = 'card_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Cria o objeto do cartão compatível com board.js
            const cardData = {
                id: cardId,
                title: title,
                description: description || '',
                labels: labels || [],
                comments: 0,
                attachments: 0,
                assignees: [],
                deadline: null
            };
            
            // Adiciona o cartão ao estado global
            if (!window.boardState.lists[listId]) {
                window.boardState.lists[listId] = [];
            }
            window.boardState.lists[listId].push(cardData);
            
            // Salva o estado e re-renderiza o quadro
            saveBoardState();
            if (typeof window.renderBoard === 'function') {
                window.renderBoard();
            }
        }

        // Carregar tema e estado do quadro
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar tema
            const savedSettings = localStorage.getItem('userSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                if (settings.theme) {
                    document.documentElement.setAttribute('data-theme', settings.theme);
                }
            }

            // Configuração do modal de filtros
            const filterButton = document.getElementById('filter-button');
            const filterMenu = document.getElementById('filter-menu');
            const filterOverlay = document.getElementById('filter-overlay');

            filterButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (window.innerWidth <= 768) {
                    filterMenu.classList.remove('hidden');
                    filterOverlay.classList.add('active');
                } else {
                    filterMenu.classList.toggle('hidden');
                }
            });

            filterOverlay.addEventListener('click', () => {
                filterMenu.classList.add('hidden');
                filterOverlay.classList.remove('active');
            });

            // Fechar menu ao clicar fora
            document.addEventListener('click', (e) => {
                if (!filterButton.contains(e.target) && !filterMenu.contains(e.target)) {
                    filterMenu.classList.add('hidden');
                    if (window.innerWidth <= 768) {
                        filterOverlay.classList.remove('active');
                    }
                }
            });

            // Configurar scroll horizontal
            const boardContainer = document.getElementById('board-container');
            if (boardContainer) {
                boardContainer.addEventListener('scroll', updateHorizontalScroll);
                window.addEventListener('resize', updateHorizontalScroll);
                updateHorizontalScroll();
            }

            // Carregar estado do quadro
            // Removido carregamento do localStorage - agora os dados vêm da API
            // Aguardar um pouco para garantir que todos os scripts foram carregados
            setTimeout(() => {
                // Renderizar o quadro inicial
                if (typeof window.renderBoard === 'function') {
                    window.renderBoard();
                } else {
                    console.warn('window.renderBoard não está disponível');
                }
            }, 100);

            // Inicializar botões
            const addListButton = document.querySelector('.add-list-btn');
            if (addListButton) {
                addListButton.addEventListener('click', () => {
                    if (typeof window.showAddListModal === 'function') {
                        window.showAddListModal();
                    }
                });
            }

            const addCardButtons = document.querySelectorAll('.add-card-btn');
            addCardButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const listId = button.closest('.list').id;
                    if (typeof window.showAddCardModal === 'function') {
                        window.showAddCardModal(listId);
                    }
                });
            });

            // Renderizar os filtros de etiquetas
            const labelFiltersContainer = document.getElementById('label-filters');
            if (labelFiltersContainer) {
                Object.entries(window.labels).forEach(([key, label]) => {
                    const labelFilter = document.createElement('label');
                    labelFilter.className = 'flex items-center space-x-2 p-2 rounded hover:bg-gray-700 cursor-pointer';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = key;
                    checkbox.className = 'filter-label';
                    checkbox.addEventListener('change', filterCards);
                    const labelColor = document.createElement('span');
                    labelColor.className = `w-8 h-2 rounded ${label.color}`;
                    const labelText = document.createElement('span');
                    labelText.textContent = label.text;
                    labelFilter.appendChild(checkbox);
                    labelFilter.appendChild(labelColor);
                    labelFilter.appendChild(labelText);
                    labelFiltersContainer.appendChild(labelFilter);
                });
            }
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterCards);
            }

            // Menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            document.querySelectorAll('.list-content').forEach(list => {
                new Sortable(list, {
                    group: 'shared', // permite mover entre listas
                    animation: 150,  // animação suave
                    ghostClass: 'sortable-ghost', // classe aplicada ao "cartão sombra"
                    dragClass: 'sortable-drag',   // classe aplicada ao cartão sendo arrastado
                    onEnd: (evt) => {
                        // Atualizar o estado global após movimentação
                        const fromListId = evt.from.closest('.list').id;
                        const toListId = evt.to.closest('.list').id;
                        const cardElement = evt.item;
                        const cardId = cardElement.dataset.cardId;
                        
                        if (cardId && fromListId !== toListId) {
                            // Encontrar o cartão no estado global
                            const fromList = window.boardState.lists[fromListId];
                            const cardIndex = fromList.findIndex(card => card.id === cardId);
                            
                            if (cardIndex !== -1) {
                                // Remover da lista origem
                                const [movedCard] = fromList.splice(cardIndex, 1);
                                
                                // Adicionar na lista destino
                                window.boardState.lists[toListId].push(movedCard);
                                
                                console.log(`Cartão movido de ${fromListId} para ${toListId}`);
                            }
                        }
                        
                        saveBoardState(); // salva novo estado após movimentação
                        
                        // Re-renderizar para garantir consistência
                        setTimeout(() => {
                            if (typeof window.renderBoard === 'function') {
                                window.renderBoard();
                            }
                        }, 100);
                    }
                });
            });
        });

    (function enableDragToScroll() {
        const container = document.getElementById('board-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        container.addEventListener('mousedown', (e) => {
            isDown = true;
            container.classList.add('cursor-grabbing');
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });

        container.addEventListener('mouseleave', () => {
            isDown = false;
            container.classList.remove('cursor-grabbing');
        });

        container.addEventListener('mouseup', () => {
            isDown = false;
            container.classList.remove('cursor-grabbing');
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 1.5; // Multiplicador para ajustar a velocidade
            container.scrollLeft = scrollLeft - walk;
        });
    })();
