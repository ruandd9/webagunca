<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Bagunça</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../src/css/principal-home.css">
    <link rel="stylesheet" href="../src/css/themes.css">
    <script src="../src/js/features/themes/fontSizeManager.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden fixed top-4 right-4 z-50 bg-gray-800 p-2 rounded-lg">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div id="sidebar" class="transform -translate-x-full md:translate-x-0 fixed md:relative w-64 bg-gray-800 p-4 h-full transition-transform duration-200 ease-in-out z-40">
            <div class="flex items-center mb-8">
                <div class="p-2 rounded">
                    <img src="../src/img/logoBag.png" alt="Logo Bagunça" class="w-8 h-8">
                </div>
            </div>
            <nav class="space-y-4">
                <a href="./board-page.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-columns mr-3"></i>
                    Quadros
                </a>
                <a href="./perfil1.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-cog mr-3"></i>
                    Configurações
                </a>
                <a href="./calendario.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    Calendario
                </a>
                <a href="./notifications.html" class="flex items-center text-white">
                    <i class="fas fa-bell mr-3"></i>
                    Notificações
                </a>
                <a href="./chat-page.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-comments mr-3"></i>
                    Chat
                </a>
                <a href="./sobreNos.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-info-circle mr-3"></i>
                    Informações
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-11 mt-16 md:mt-0 overflow-y-auto">
            <!-- Header -->
            <header class="py-2 mb-5">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center space-x-4 md:space-x-11">
                        <div class="nav-dropdown relative">
                            <a href="#" class="text-white text-lg flex items-center space-x-2">
                                <i class="fas fa-bell"></i>
                                <span>Notificações</span>
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 relative">
                        <div class="dropdown">
                            <div id="userInitials" class="bg-blue-500 text-white p-2 rounded-full cursor-pointer flex items-center justify-center" style="width: 40px; height: 40px; text-align: center;"></div>
                            <div class="dropdown-content">
                                <h3 class="text-lg mb-2">Profile</h3>
                                <a href="./perfil1.html">Ver Perfil</a>
                                <a href="./perfil1.html">Configurações</a>
                                <a href="./sobreNos.html">Ajuda</a>
                                <hr class="my-2">
                                <a href="../index.html">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <hr class="mb-10">

            <!-- Notifications Section -->
            <div id="notifications-container" class="max-w-4xl mx-auto">
                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-2 md:gap-4 mb-8">
                    <button class="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors active flex-1 md:flex-none text-sm md:text-base" onclick="filterNotifications('all')">
                        Todas
                    </button>
                    <button class="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors flex-1 md:flex-none text-sm md:text-base" onclick="filterNotifications('unread')">
                        Não lidas
                    </button>
                    <button class="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors flex-1 md:flex-none text-sm md:text-base" onclick="filterNotifications('mentions')">
                        Menções
                    </button>
                </div>

                <!-- Notifications List -->
                <div class="space-y-4">
                    <!-- Loading indicator -->
                    <div id="loading-notifications" class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        <p class="mt-2 text-gray-400">Carregando notificações...</p>
                    </div>
                    
                    <!-- Empty state -->
                    <div id="empty-notifications" class="text-center py-8 hidden">
                        <i class="fas fa-bell text-4xl text-gray-600 mb-4"></i>
                        <p class="text-gray-400">Nenhuma notificação encontrada</p>
                    </div>
                </div>

                <!-- Load More Button -->
                <div id="load-more-container" class="mt-8 text-center hidden">
                    <button id="load-more-btn" class="w-full md:w-auto px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        Carregar mais
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/js/features/notifications/notificationBadge.js"></script>
    <script src="../src/js/features/notifications/notifications.js"></script>
    <script src="../src/js/features/user/userInitials.js"></script>
    <script src="../src/js/features/themes/themeManager.js"></script>
    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Adicionar event listeners para os botões de filtro
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                // Remover classe active de todos os botões
                document.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Adicionar classe active ao botão clicado
                this.classList.add('active');
            });
        });

        // Função para filtrar notificações (será sobrescrita pelo NotificationManager)
        function filterNotifications(type) {
            // Esta função será chamada pelo HTML existente
            // O evento será capturado pelo NotificationManager
        }
    </script>
</body>
</html>
