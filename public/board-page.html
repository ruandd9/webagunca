<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros Base - Bagunça</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../src/css/principal-home.css">
    <link rel="stylesheet" href="../src/css/themes.css">
    <script src="../src/js/features/auth/auth.js"></script>
    <script src="../src/js/features/themes/fontSizeManager.js"></script>
    <script src="../src/js/features/notifications/notificationBadge.js"></script>
    <script>
        // Verificar se o usuário está logado
        if (!auth.isUserLoggedIn()) {
            window.location.href = '../index.html';
        }
    </script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden fixed top-4 right-4 z-50 bg-gray-800 p-2 rounded-lg">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <div id="sidebar"
            class="transform -translate-x-full md:translate-x-0 fixed md:relative w-64 bg-gray-800 p-4 h-full transition-transform duration-200 ease-in-out z-40">
            <div class="flex items-center mb-8">
                <div class="p-2 rounded">
                    <img src="../src/img/logoBag.png" alt="Logo Bagunça" class="w-8 h-8">
                </div>
            </div>
            <nav class="space-y-4">
                <a href="./board-page.html" class="flex items-center text-white">
                    <i class="fas fa-columns mr-3"></i>
                    Quadros
                </a>
                <a href="./perfil1.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-cog mr-3"></i>
                    Configurações
                </a>
                <a href="./calendario.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    Calendario
                </a>
                <a href="./notifications.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-bell mr-3"></i>
                    Notificações
                </a>
                <a href="./chat-page.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-comments mr-3"></i>
                    Chat
                </a>
                <a href="./sobreNos.html" class="flex items-center text-gray-400 hover:text-white">
                    <i class="fas fa-info-circle mr-3"></i>
                    Informações
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 md:p-11 mt-16 md:mt-0 overflow-y-auto">
            <!-- Header -->
            <header class="py-2 mb-5">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="flex items-center space-x-4 md:space-x-11">
                        <div class="nav-dropdown relative">
                            <a href="#" class="text-white text-lg flex items-center space-x-2">
                                <i class="fas fa-columns"></i>
                                <span>Quadros Base</span>
                            </a>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 relative w-full md:w-auto">
                        <input type="text" placeholder="Pesquisar quadros..." class="bg-white text-black px-4 py-1 rounded-full w-full md:w-96">
                        <div class="dropdown">
                            <div id="userInitials" class="bg-blue-500 text-white p-2 rounded-full cursor-pointer flex items-center justify-center" style="width: 40px; height: 40px; text-align: center;"></div>
                            <div class="dropdown-content">
                                <h3 class="text-lg mb-2">Profile</h3>
                                <a href="./perfil1.html">Ver Perfil</a>
                                <a href="./perfil1.html">Configurações</a>
                                <a href="./sobreNos.html">Ajuda</a>
                                <hr class="my-2">
                                <a href="#" onclick="auth.logoutUser()">Sair</a>
                            </div>
                    </div>
                </div>
                <!-- <div class="text-gray-400 mb-4 text-center md:text-left">
                    Selecione um dos quadros base abaixo para começar a organizar suas tarefas. Cada quadro possui uma estrutura pré-definida para diferentes tipos de projetos.
                </div> -->
            </header>
        
            <hr class="mb-10">
        
            <!-- Create Board and Add Members -->
            <div class="flex justify-center md:justify-start space-x-4 mt-8">
                <button id="btnAddBoard" class="bg-gray-800 border border-gray-700 px-3 sm:px-4 md:px-6 py-3 sm:py-4 md:py-6 rounded-lg flex items-center justify-center space-x-2 transition-all w-full sm:w-auto hover:bg-gray-700 mb-11 text-sm sm:text-base">
                    <i class="fas fa-plus-square mr-2 text-sm sm:text-base"></i>
                    <span>Adicionar novo quadro</span>
                </button>
            </div>

            <!-- Quadros Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Os quadros serão carregados dinamicamente aqui -->
            </div>
        
            <div class="flex justify-center md:justify-start space-x-4 mt-11 mb-11">
                <button class="bg-gray-800 border border-gray-700 px-4 md:px-6 py-4 md:py-6 rounded-lg flex items-center space-x-2 transition-all w-full md:w-auto hover:bg-gray-700 add-members-btn">
                    <i class="fas fa-user-plus mr-2"></i>
                    <span>Adicionar Membros a um quadro existente</span>
                </button>
            </div>

        </div>
    </div>

    <script src="../src/js/features/board/quadros.js"></script>
    <script src="../src/js/features/user/userInitials.js"></script>
    <script src="../src/js/features/themes/themeManager.js"></script>
    <script>
        // mobile menu flutuante
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Botão de adicionar membros
        document.querySelector('.add-members-btn').addEventListener('click', function() {
            // Mostrar modal para selecionar quadro
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-lg p-6 w-[500px]">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-lg font-semibold">Selecionar Quadro</h2>
                        <button class="text-gray-400 hover:text-white close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <p class="text-gray-400">Selecione um quadro para adicionar membros:</p>
                        <div class="boards-list space-y-2 max-h-60 overflow-y-auto">
                            <div class="text-center text-gray-400 py-4">
                                <i class="fas fa-spinner fa-spin mr-2"></i>
                                Carregando quadros...
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Carregar quadros
            loadBoardsForMembers(modal);

            // Event listeners
            const closeBtn = modal.querySelector('.close-modal');
            const closeModal = () => modal.remove();

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
        });

        // Função para carregar quadros para seleção de membros
        async function loadBoardsForMembers(modal) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:5000/api/boards', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar quadros.');
                }

                const boards = await response.json();
                const boardsList = modal.querySelector('.boards-list');

                if (boards.length === 0) {
                    boardsList.innerHTML = `
                        <div class="text-center text-gray-400 py-4">
                            Nenhum quadro encontrado.
                        </div>
                    `;
                } else {
                    boardsList.innerHTML = boards.map(board => `
                        <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer select-board" data-board-id="${board._id}">
                            <div>
                                <div class="font-medium">${board.title}</div>
                                <div class="text-sm text-gray-400">${board.description || 'Sem descrição'}</div>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    `).join('');

                    // Adicionar eventos para selecionar quadro
                    boardsList.querySelectorAll('.select-board').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const boardId = btn.dataset.boardId;
                            modal.remove();
                            window.location.href = `Quadros.html?board=${boardId}`;
                        });
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar quadros:', error);
                const boardsList = modal.querySelector('.boards-list');
                boardsList.innerHTML = `
                    <div class="text-center text-red-400 py-4">
                        Erro ao carregar quadros: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
